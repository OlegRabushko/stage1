<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@400;500&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Online-zoo</title>

<body>
  <div class="full__container">
    <div class="header__container">
      <header class="header__block">
        <a href="../index.html"><img src="../assets/icons/logo.svg" alt="logo" class="logo__header"></a>
        <ul>
          <li><a href="../index.html">ABOUT</a></li>
          <li><a href="../map/map.html">MAP</a></li>
          <li><a href="../zoos/panda/panda.html">ZOOS</a></li>
          <li><a href="../contacts/error.html">CONTACT US</a></li>
          <li><a href="https://www.figma.com/file/vzrwoqf0kSG1uOify8BRBR/online-zoo?node-id=0%3A1">DESIGN</a>
          </li>
        </ul>
        <div class="log__container">
          <div class="search__block">
            <input type="search" class="search__input">
            <img src="../assets/icons/ico-search.svg" alt="search" class="search__ico">
          </div>
          <button class="btn__login">LOG IN</button>
          <button class="btn__logout">LOG OUT</button>
        </div>
        <h1>Online Zoo</h1>
      </header>
    </div>
    <section class="map">
      <div class="map__top-text">choose your favorite animal</div>
      <div class="map__container">
        <a href="../zoos/alligator/alligator.html" class="map__animal-point">
          <img class="map__animal-img" src="../assets/images/alligators.png" alt="alligators">
        </a>
        <a href="../zoos/panda/panda.html" class="map__animal-point">
          <img class="map__animal-img" src="../assets/images/panda.png" alt="pandas">
        </a>
        <a href="../zoos/lemur/lemur.html" class="map__animal-point">
          <img class="map__animal-img" src="../assets/images/lemurs.png" alt="lemurs">
        </a>
        <a href="../zoos/elephant/elephant.html" class="map__animal-point">
          <img class="map__animal-img" src="../assets/images/elephants.png" alt="elephants">
        </a>
        <a href="../zoos/gorilla/gorilla.html" class="map__animal-point">
          <img class="map__animal-img" src="../assets/images/gorillas.png" alt="gorillas">
        </a>
        <a href="../zoos/eagle/eagle.html" class="map__animal-point">
          <img class="map__animal-img" src="../assets/images/eagles.png" alt="eagles">
        </a>
        <div class="map__btns">
          <div class="map__btn"><img class="btn__plus" src="../assets/icons/plus-ico.svg" alt="plus"></div>
          <div class="map__btn"><img class="btn__minus" src="../assets/icons/minus.svg" alt="minus"></div>
        </div>
      </div>
    </section>
    <footer class="footer__container">
      <header class="footer__block">
        <a href="../index.html"><img src="../assets/icons/logo.svg" alt="logo" class="footer__logo"></a>
        <ul>
          <li><a href="../index.html">ABOUT</a></li>
          <li><a href="../map/map.html">MAP</a></li>
          <li><a href="../zoos/panda/panda.html">ZOOS</a></li>
          <li><a href="../contacts/error.html">CONTACT US</a></li>
          <li><a href="https://www.figma.com/file/vzrwoqf0kSG1uOify8BRBR/online-zoo?node-id=0%3A1">DESIGN</a>
          </li>
        </ul>
        <div class="auther__info">
          <div class="">Design by Oleg Rabushko
            Â©RSSchool 2021</div>
